<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Recebido - Mentoria em Licitação</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body class="thanks-page">


    <header class="header">
  <div class="container header-content">
    <div class="brand">
      <img 
        src="assets/logo.png" 
        alt="Mentoria Licitação" 
        class="brand-logo"
      />
      <span class="brand-name">Mentoria Licitação</span>
    </div>
  </div>
</header>


    <section class="thanks-section">
        <div class="container">
            <div class="thanks-container" id="thanksContent">
                <div class="thanks-icon">✅</div>
                <h1 class="thanks-title" id="thanksTitle">Obrigado!</h1>
                <p class="thanks-message" id="thanksMessage">Vamos entrar em contato com você em breve.</p>
                
                <a href="index.html" class="btn btn-primary btn-large" style="margin-top: 2rem;">
                    Voltar ao Início
                </a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p class="footer-copy">&copy; 2026 Mentoria em Licitação. Todos os direitos reservados.</p>
            <p class="footer-sub">
                Transformando empresas através do mercado de licitações
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const leadDataString = sessionStorage.getItem('leadData');
            
            if (leadDataString) {
                try {
                    const leadData = JSON.parse(leadDataString);
                    displayThankYou(leadData);
                    
                    // Limpa dados após 30 segundos
                    setTimeout(() => {
                        sessionStorage.removeItem('leadData');
                    }, 30000);
                } catch (error) {
                    console.error('Erro ao processar dados:', error);
                }
            }
        });
        
        function displayThankYou(leadData) {
            const titleEl = document.getElementById('thanksTitle');
            const messageEl = document.getElementById('thanksMessage');
            
            if (!leadData.nome) return;
            
            // Extrai primeiro nome
            const firstName = leadData.nome.split(' ')[0];
            
            // Atualiza conteúdo
            titleEl.textContent = `Obrigado, ${firstName}!`;
            messageEl.textContent = 'Vamos entrar em contato com você em breve.';
        }
    </script>
</body>
</html>
